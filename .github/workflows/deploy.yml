name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Next.js
        run: |
          npm run build
          touch out/.nojekyll
        env:
          NEXT_PUBLIC_COMPANY_NAME: "Magpass"
          NEXT_PUBLIC_SLOGAN: "Simplificando a Tecnologia desde 2008"
          NEXT_PUBLIC_PHONE_MAIN: "+55 11 4610-6363"
          NEXT_PUBLIC_PHONE_MOBILE: "+55 11 94743-0780"
          NEXT_PUBLIC_EMAIL: "comercial@magpass.com.br"
          NEXT_PUBLIC_SITE_URL: "https://maginfnews.github.io"
          NEXT_PUBLIC_ADDRESS: "Guarulhos - SP"
      
      - name: Add .nojekyll file
        run: touch out/.nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
